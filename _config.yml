# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: GAVIN's Blog
subtitle: TECH CORNER
description: 你若盛开 清风自来
author: 【五行僧】
language: zh-Hans
timezone:
avatar: /img/avatar-02-21.png  
sitemap:
path: baidusitemap.xml

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://gavinlee1.github.io/
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: category
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Below is for next theme
baidu_analytics: 3a444c547f2eafcc651f97973114550e
google_analytics: UA-92404866-1

algolia:
  applicationID: 'EWAM3Y8D50'
  apiKey: '32ac3dfe3600824d7d8353bf46b0e9fc'
  adminApiKey: 'e8717e746a1d4cd8be60d4bbf1be222c'
  indexName: 'github.io'
  chunkSize: 5000

search:
  path: search.xml
  field: post
  format: html
  limit: 10000

# 分享服务
jiathis: true
# 百度分享服务
baidushare: true
# 多说分享服务
duoshuo_share: true


# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/GavinLee1/gavinlee1.github.io.git
  branch: master
